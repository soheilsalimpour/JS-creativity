<!doctype html>
<html lan="en">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
								   initial-scale=1.00">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="styles.css.css" rel="stylesheet">
	<script defer src="Script.js"></script>
<title>Soheil Online Clock</title>
</head>

<body>
	
	<div class="clock">
	<div class="hand hour" data-hour-hand></div>
	  <div class="hand minute" data-minute-hand></div>
		<div class="hand second" data-second-hand></div>
		<div class="number number1">1</div>
		<div class="number number2">2</div>
		<div class="number number3">3</div>
		<div class="number number4">4</div>
		<div class="number number5">5</div>
		<div class="number number6">6</div>
		<div class="number number7">7</div>
		<div class="number number8">8</div>
		<div class="number number9">9</div>
		<div class="number number10">10</div>
		<div class="number number11">11</div>
		<div class="number number12">12</div>
	</div>
	
	
	<!-- Side Links Only -->
<div class="side-links">
  
  <a href="https://github.com/soheilsalimpour" target="_blank" class="side-link side-link-github side-link-icon">
    <i class="fab fa-github-square"></i>
    <span class="side-link-text">View GitHub</span>
  </a>
  <a href="https://twitter.com/soheilsalimpour" target="_blank" class="side-link side-link-twitter">
    <i class="fab fa-twitter-square side-link-icon"></i>
    <span class="side-link-text">View Twitter</span>
  </a>
	<a href="https://www.instagram.com/soheilsalimpour" target="_blank" class="side-link side-link-youtube">
    <i class="fab fa-instagram-square side-link-icon"></i>
    <span class="side-link-text">View Instagram</span>
  </a>
</div>
	
	
</body>
</html>
