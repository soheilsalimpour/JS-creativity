<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>color</title>
</head>

<body>
<script>
	var x = parseInt(window.prompt("Enter Number 1 or 2"));
	if(x == 1)
		document.body.style.backgroundColor="#0000FF";
	if(x == 2)
		document.body.style.backgroundColor="#FF0000";
	</script>
</body>
</html>
